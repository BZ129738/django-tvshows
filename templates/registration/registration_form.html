{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}


{% block extra_styles %}
    <link href="{% static 'login.css' %}" rel="stylesheet"/>
{% endblock %}


{% block content %}

        <div class="login-page">
            <div class="form">
                <h2 class="header">Rejestracja nowego użytkownika</h2>
                <hr>
                <form class="login-form" method="post" action=".">
                    {% csrf_token %}
                    <input type="text" placeholder="Użytkownik" id="id_username" name="username"/>
                    <input type="text" placeholder="Adres e-mail" id="id_email" name="email"/>
                    <input type="password" placeholder="Hasło"  id="id_password1" name="password1"/>
                    <input type="password" placeholder="Powtórz hasło"  id="id_password2" name="password2"/>
                    <button type="submit" value="{% trans 'Submit' %}" id="btn_register">Załóż konto</button>
                    <p class="message" id="reg_message">Posiadasz już konto? <a href="{% url 'auth_login' %}"><b>Zaloguj się</b></a></p>
                    <br>
                </form>
            </div>
        </div>


{% endblock %}
